spec:
  template:
    spec:
      containers:
      - name: image-clf-inf37
        resources: 
          requests: 
            memory: 16Gi                          
            nvidia.com/gpu: 0
          limits: 
            memory: 32Gi
            nvidia.com/gpu: 0
        volumeMounts:
        - mountPath: /racelab
          name: imageclf-ceph
      restartPolicy: Always
      volumes:
        - name: imageclf-ceph
          persistentVolumeClaim:
            claimName: imageclf-ceph